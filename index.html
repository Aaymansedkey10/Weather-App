<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="weather-app pt-4">
        <div class="container">
            <div class="row ">
                <!-- search input  -->
                <div class="col-lg-10 col-8 px-lg-0 mb-5">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Find Your Location..." id="input-search">
                        <button class="btn position-absolute top-0 end-0" onclick="clearInput()"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>
                <!-- search button  -->
                <div class="col-lg-2 col-4 text-end">
                    <button class="btn text-white w-100 btn-search" onclick="getWeather()">Search</button>
                </div>
                <!-- current weather  -->
                <div class="col-12 col-lg-6 mb-3">
                    <div class="card text-white current-weather">
                        <div class="d-flex align-items-center justify-content-between px-2 rounded-top card-head">
                            <p class="p-0 m-0" id="current-day"></p>
                            <p class="p-0 m-0" id="current-date"></p>
                        </div>
                        <div class="card-body mt-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <h4 class="card-title" id="country"></h4>
                                <h4 class="card-title" id="name"></h4> 
                            </div>
                            <div class="d-flex align-items-center">
                                <img class="card-img-top" id="current-condition-image" src="" alt="current condition image" />
                                <p class="card-text mb-4 fw-bold current-temp" id="current-temp"></p>
                            </div>
                            <p class="card-text mb-0 fs-3 current-condition-text" id="current-condition-text"></p>
                        </div>
                        <div class="card-footer position-absolute bottom-0 d-flex align-items-center justify-content-between w-100">
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-wind"></i></span>
                                <p id="currentVis_Km"></p>
                            </div>
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-gauge-high"></i></span>
                                <p id="currentWind_kph"> kph</p>
                            </div>
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-compass"></i></span>
                                <p id="currentWind_dir"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- next day  -->
                <div class="col-12 col-lg-6 mb-3">
                    <div class="card text-white next-weather">
                        <div class="px-2 rounded-top d-flex align-items-center justify-content-between card-head">
                            <p class="p-0 m-0" id="next-day"></p>
                            <p class="p-0 m-0" id="next-date"></p>
                        </div>
                        <div class="card-body mt-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <h4 class="card-title" id="country"></h4>
                                <h4 class="card-title" id="name"></h4> 
                            </div>
                            <div class="d-flex align-items-center">
                                <img class="card-img-top" src="" alt="next condition image" id="next-condition-image" />
                                <p class="card-text mb-4 fw-bold next-temp" id="next-temp"></p>
                            </div>
                        </div>
                        <div class="card-footer position-absolute bottom-0 d-flex align-items-center justify-content-between w-100">
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-wind"></i></span>
                                <p id="currentVis_Km"></p>
                            </div>
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-gauge-high"></i></span>
                                <p id="currentWind_kph"> kph</p>
                            </div>
                            <div class="d-flex gap-2">
                                <span><i class="fa-solid fa-compass"></i></span>
                                <p id="currentWind_dir"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- footer  -->
        <div class="col-12">
            <footer class="bg-dark text-white text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-3">
                    Â© 2024 Copyright:
                    <a class="text-decoration-none text-white fw-bold"
                        href="https://github.com/Aaymansedkey10">AaymanSedkey10</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
